<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        margin-top: 30px;
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(178, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <div class="img-container">
          <div class="hover">
            <img src="images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <h3 class="heading text-cyan">Equilibrium #3429</h3>
        <p class="soft-txt">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="val-container">
          <span class="val">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />0.041
            ETH</span
          >
          <span class="soft-txt">
            <img src="images/icon-clock.svg" alt="icon-clock" />3 days
            left</span
          >
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="profile" />
          <p class="soft-txt">
            Creation of <span class="text-cyan">Jules Wyvern</span>
          </p>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vishal D</a>.
      </div>
    </main>
  </body>
</html>
